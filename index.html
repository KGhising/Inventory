<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Inventory</title>
</head>
<body>
    <!-- nav section -->
    <nav>
        <div class="d-flex justify-content-around mt-3">
            <h2>Inventory</h2>   
            <div>
            <form class="form-inline my-2 my-lg-0">
                <button class="add-btn btn btn-outline-primary my-2 my-sm-0" id="add-btn" data-toggle="modal" data-target="#exampleModal" type="submit">Add</button>
            </form>
            </div>
        </div>
    </nav>
    <hr>
    
    <!-- List items section -->
    <section class="mt-5 d-flex justify-content-center">
        <div class="list">
            <h4>List items</h4>
            <ul class="list-group mt-3">
                <li class="list-group-item">Items 1</li>
                <li class="list-group-item">Items 2</li>
                <li class="list-group-item">Items 3</li>
                <li class="list-group-item">Items 4</li>
                <li class="list-group-item">Items 5</li>
            </ul>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add items in inventory</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                      <label for="medicine-name">Medicine name</label>
                      <input type="text" class="form-control" id="medicine-name" placeholder="Medicine name">
                    </div>
                    <div class="form-group">
                      <label for="medicine-type">Select medicine types</label>
                      <select class="form-control" id="medicine-type">
                        <option>Medicine 1</option>
                        <option>Medicine 2</option>
                        <option>Medicine 3</option>
                        <option>Medicine 4</option>
                        <option>Medicine 5</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="medicine-image">Choose image</label>
                      <input id="medicine-image" type="file" multiple="multiple">
                    </div>
                    <div class="form-group">
                        <label for="medicine-quantity">Medicine name</label>
                        <input type="number" class="form-control" id="medicine-quantity" placeholder="Quantity">
                      </div>
                  </form>
            </div>
            <div class="modal-footer">
            <button type="button" id="close" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" id="add-item" class="btn btn-primary">Add items</button>
            </div>
        </div>
        </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>   
  <script src="app.js"></script>
</body>
</html>
